<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Upload</title>
</head>
<body>
    <form id="uploadForm" action="/uploadfollowers" method="post" enctype="multipart/form-data">
        <label for="jsonFile">Select a .json file:</label>
        <input type="file" id="jsonFile" name="jsonFile" accept=".json" required>
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
