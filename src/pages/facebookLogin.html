<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook OAuth Login</title>
</head>
<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : ' 901537871275586', // Replace with your Facebook App ID
      cookie     : true,
      xfbml      : true,
      version    : 'v18.0'
    });

    FB.getLoginStatus(function(response) {
      if (response.status === 'connected') {
        // User is logged into your app and Facebook
        console.log('Logged in');
        console.log(response);
      } else {
        // User is not logged into your app or Facebook
        console.log('Not logged in');
      }
    });
  };

  function loginWithFacebook() {
    FB.login(function(response) {
      if (response.authResponse) {
        // User authorized your app
        console.log('Authorization successful');
        console.log(response.authResponse);
      } else {
        // User canceled login or did not authorize
        console.log('Authorization canceled');
      }
    }, {scope: 'email,user_likes'}); // Add the required permissions
  }

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<button onclick="loginWithFacebook()">Login with Facebook</button>

</body>
</html>
